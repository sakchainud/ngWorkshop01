<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Angular6 Workshop</h1>
  </div>
  <div class="login-box">
    <form class="login-form" action="index.html">
      <h3 class="login-head">
        <i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
      <div class="form-group">
        <label class="control-label">USERNAME</label>
        <input class="form-control" type="text" placeholder="Email" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">PASSWORD</label>
        <input class="form-control" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox">
              <span class="label-text">Stay Signed in</span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block">
          <i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
          <div class="mt-3 text-center semibold-text">
            <a [routerLink]="['/', Url.Register]">SIGN UP</a>
          </div>
      </div>
    </form>

  </div>
</section>
