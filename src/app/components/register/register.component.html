<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Angular6 Workshop</h1>
  </div>
  <div class="login-box">
    <form class="login-form" action="index.html">
      <h3 class="login-head">
        <i class="fa fa-lg fa-fw fa-user-plus"></i>SIGN UP</h3>
        <div class="form-group">
          <label class="control-label">FIRSTNAME</label>
          <input class="form-control" type="text" placeholder="Firstname" autofocus>
        </div>
        <div class="form-group">
          <label class="control-label">LASTNAME</label>
          <input class="form-control" type="text" placeholder="Lastname" autofocus>
        </div>
      <div class="form-group">
        <label class="control-label">USERNAME</label>
        <input class="form-control" type="text" placeholder="Email" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">PASSWORD</label>
        <input class="form-control" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label class="control-label">CONFIRM PASSWORD</label>
        <input class="form-control" type="password" placeholder="Confirm Password">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block">
          <i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN UP</button>
          <div class="mt-3 text-center semibold-text">
            <a [routerLink]="['/', Url.Login]">SIGN IN</a>
          </div>
      </div>
    </form>

  </div>
</section>
